<h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="busta" var="busta" value="#{bustaController.listaBuste}" editable="true" style="margin-bottom:20px">

           Dipendenti
       </f:facet>

       <p:column headerText="Nome">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{busta.dipendente.nome}" /></f:facet>

       </p:column>

           <p:cellEditor>

               <f:facet name="input"><p:inputText value="#{busta.data}" style="width:100%" /></f:facet>

       </p:column>
 
       <p:column headerText="Import">

       </p:column>
 
       <p:column style="width:32px">
