<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="head">
	<style>
.colori {
	color: red;
}
</style>
</ui:define>

<ui:composition template="../../layout/templateAdmin.xhtml">
	<ui:define name="content">

		<p:panel id="panel" header="Nuovo Cliente">

			<p:messages id="msgs" />
			<h:form>
Nome:<br />
				<h:inputText id="nome" value="#{client.nome}" label="Nome"
					required="true" requiredMessage="Questo campo è obbligatorio">
					<f:validateLength minimum="2" />
				</h:inputText>
				<h:message for="nome" styleClass="colori" />
				<br />
Cognome:<br />
				<h:inputText id="cognome" value="#{client.cognome}" label="Cognome"
					required="true" requiredMessage="Questo campo è obbligatorio">
					<f:validateLength minimum="2" />
				</h:inputText>
				<h:message for="cognome" styleClass="colori" />
				<br />
 Username:<br />
				<h:inputText id="username" value="#{client.username}"
					label="Username" required="true"
					requiredMessage="Questo campo è obbligatorio">
					<f:validateLength minimum="4" />
				</h:inputText>
				<h:message for="username" styleClass="colori" />
				<br />
Password:<br />
				<h:inputSecret id="password" value="#{client.password}" />
				<br />
 Ragione Sociale:<br />
				<h:inputText id="ragioneS" value="#{client.ragioneSociale}"
					label="RagioneS">
					<f:validateLength minimum="3" />
				</h:inputText>
				<h:message for="ragioneS" styleClass="colori" />
				<br />
 Partita iva:<br />
				<h:inputText id="pIVA" value="#{client.pIVA}" label="Piva"
					required="true" requiredMessage="Questo campo è obbligatorio">
					<f:validateLength minimum="11" maximum="11" />
				</h:inputText>
				<h:message for="pIVA" styleClass="colori" />
				<br />
				<h:commandButton value="Registra"
					action="#{clController.aggiungiCliente(client)}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
