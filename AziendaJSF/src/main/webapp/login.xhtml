<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

  <h:head>
   
  </h:head>
   
  <h:body>

<p:layout fullPage="true" style="background-color:#FFFFFF;">
	    <h:form>
              <p:messages id="messages" />
              <p:panelGrid columns="2" style="text-align:center">
                    <p:outputLabel for="nameUser" value="Username:"  />
                    <p:inputText id="nameUser" value="#{loginController.username}" />
                    
                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginController.password}" />
                          
                    <p:commandButton value="Login" action="#{loginController.doLogin()}">
                    </p:commandButton>
                                  </p:panelGrid>
        </h:form>
</p:layout>

</h:body>
</html>
