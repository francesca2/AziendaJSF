<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/templateAdmin.xhtml">
<ui:define name="metadata">
<f:metadata>
<f:event listener="#{dpController.updateLista()}" type="preRenderView"/>
</f:metadata>
</ui:define>

<ui:define name="content">

<h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="dipendente" var="dipendente" value="#{dpController.listaDipendenti}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Dipendenti
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{dpController.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{dpController.onRowCancel}" update=":form:msgs" />
 
       <p:column headerText="Nome">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{employee.nome}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{employee.nome}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Cognome">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{employee.cognome}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{employee.cognome}" style="width:100%" /></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Posizione">
           <p:cellEditor>
  				 <f:facet name="output"><h:outputText value="#{employee.posizione}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{employee.posizione}" style="width:100%">
                       <f:selectItems value="#{dpController.posizioni}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Stipendio">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{employee.stipendio}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{employee.stipendio}" style="width:100%" /></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column style="width:32px">
           <p:rowEditor />
           </p:column>
   </p:dataTable>
   </h:form>
</ui:define>

</ui:composition>

</html>
