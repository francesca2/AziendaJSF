<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="head">
	<style>
.colori {
	color: red;
}
</style>
</ui:define>

<ui:composition template="../layout/templateAdmin.xhtml">
	<ui:define name="content">

		<p:panel id="panel" header="Nuovo Dipendente">

			<p:messages id="msgs" />
			<h:form>
Nome:<br />
				<h:inputText id="nome" value="#{employee.nome}" label="Nome"
					required="true" requiredMessage="Questo campo è obbligatorio">
					<f:validateLength minimum="2" />
				</h:inputText>
				<h:message for="nome" styleClass="colori" />
				<br />
Cognome:<br />
				<h:inputText id="cognome" value="#{employee.cognome}"
					label="Cognome" required="true"
					requiredMessage="Questo campo è obbligatorio">
					<f:validateLength minimum="2" />
				</h:inputText>
				<h:message for="cognome" styleClass="colori" />
				<br />
 Username:<br />
				<h:inputText id="username" value="#{employee.username}"
					label="Username" required="true"
					requiredMessage="Questo campo è obbligatorio"
					validatorMessage="Lo username deve essere almeno 4 caratteri!">
					<f:validateLength minimum="4" />
				</h:inputText>
				<h:message for="username" styleClass="colori" />
				<br />
Password:<br />
				<h:inputSecret id="password" value="#{employee.password}" />
				<br />
Posizione:<br />
				<h:selectOneMenu value="#{employee.posizione}"
					styleClass="input-text">
					<f:selectItems value="#{dpController.posizioni}"></f:selectItems>
				</h:selectOneMenu>
				<br />
Stipendio:<br />
				<h:inputText id="stipendioD" value="#{employee.stipendio}"
					label="StipendioD" required="true"
					requiredMessage="Questo campo è obbligatorio"
					validatorMessage="Lo stipendio deve essere compreso tra 100 e 9999.9">
					<f:validateLength minimum="5" maximum="6" />
				</h:inputText>
				<h:message for="stipendioD" styleClass="colori" />
				<br />
				<h:commandButton value="Registra"
					action="#{dpController.aggiungiDipendente(employee)}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
