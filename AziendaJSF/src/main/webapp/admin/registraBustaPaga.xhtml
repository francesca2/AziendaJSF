<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="head">
	<style>
.colori {
	color: red;
}
</style>
</ui:define>

<ui:composition template="../layout/templateAdmin.xhtml">

<ui:define name="metadata">
<f:metadata>
<f:event listener="#{dpController.updateMappaDipendenti()}" type="preRenderView"/>
</f:metadata>
</ui:define>


	<ui:define name="content">

		<p:panel id="panel" header="Nuova Busta Paga">

			<p:messages id="msgs" />
			<h:form>
Dipendente:<br />
				<h:selectOneMenu value="#{dpController.idDip}"
					styleClass="input-text">
					<f:selectItems value="#{dpController.getMappaDipendenti()}"></f:selectItems>
				</h:selectOneMenu>
				<br />
Data di emissione:<br />
				<p:calendar id="mask" value="#{busta.data}" pattern="dd/MM/yyyy" mask="true" />
				<br />
Importo:<br />
				<h:inputText id="importo" value="#{busta.importo}"
					label="Importo" required="true"
					requiredMessage="Questo campo è obbligatorio"
					validatorMessage="L'importo non è adeguato!">
					<f:validateLongRange minimum="800" maximum="3500"/>
				</h:inputText>
				<h:message for="importo" styleClass="colori" />
				<br />
				<h:commandButton value="Registra"
					action="#{dpController.registraBustaPaga(busta)}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
